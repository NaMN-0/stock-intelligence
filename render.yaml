services:
  # Backend Service
  - type: web
    name: stock-intelligence-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: data-cache
      mountPath: /app/data_cache
      sizeGB: 1

  # Frontend Service
  - type: static
    name: stock-intelligence-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: stock-intelligence-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
